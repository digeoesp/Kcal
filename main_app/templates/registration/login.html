{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'homepage.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'auth.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>

    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">

            <h1 class="logo me-auto me-lg-0"><a href="{% url 'index' %}">KCal</a></h1>

            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                    <li><a class="nav-link scrollto active" href="{% url 'index' %}">Home</a></li>
                    <li><a class="nav-link scrollto" href="{% url 'login' %}">Login</a></li>
                    <li><a class="nav-link scrollto" href="{% url 'register' %}">Signup</a></li>
            </nav>

        </div>
    </header>

<br>
<br>
<br>
<br>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">


                    <h3 id="form-title">LOGIN</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method='post' action='{% url "login" %}'>
                        {% csrf_token %}
                        {{ form.as_p }}
                
                        <script src='https://www.google.com/recaptcha/api.js'></script>
                        <div class="g-recaptcha" data-sitekey="6Ld86JwaAAAAAAsBHi70KsddZdjRpXxr6JvPX8-V"></div>
                
                        <input type="submit" class="btn" value="Login">
                        <input type="hidden" name="next" value="{{ next }}">
                
                    </form>

                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Dont' have an account? <a href="{% url 'login' %}" class="ml-2">Signup</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
